<!DOCTYPE html>
<html>
    <head>
        <title>Book Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            /* Custom responsive styles */
            .book-cover {
                max-width: 100%;
                height: auto;
            }
            @media (max-width: 768px) {
                .book-meta {
                    margin-top: 20px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navbar (consistent with index.html) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Book Explorer</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/wishlist.html">Wishlist</a>
                    <button id="dark-mode-toggle" class="btn btn-sm ms-2">
                        ðŸŒ“  Dark Mode
                    </button>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <div class="container mt-4">
            <div class="spinner"></div>
            <div class="row">
                <!-- Book Cover Column -->
                <div class="col-sm-12 col-md-4">
                    <img id="book-cover" class="img-fluid book-cover rounded shadow" 
                        src="placeholder.jpg" alt="Book Cover" style="height: 550px;">
                </div>
                
                <!-- Book Details Column -->
                <div class="col-sm-12 col-md-8 book-meta">
                    <h1 id="book-title" class="mb-3">Book Title</h1>
                    <h4 id="book-author" class="text-muted mb-4">Author Name</h4>
    
                    <div class="card mb-4 d-block h-auto">
                        <div class="card-body">
                            <h5 class="card-title">Details</h5>
                            <p id="book-id" class="text-muted"><strong>Book ID:</strong></p>
                            <ul id="book-details" class="list-unstyled">
                                <!-- Filled by JavaScript -->
                            </ul>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="/" class="btn btn-primary">Back to Home</a>
                        <button id="wishlist-btn" class="btn btn-outline-danger">
                            â™¡ Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/js/book.js"></script>
    </body>
</html>
