<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Explorer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Book Explorer</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/wishlist.html">Wishlist</a>
                    <button id="dark-mode-toggle" class="btn btn-sm ms-2">
                        ðŸŒ“ Dark Mode
                    </button>
                </div>
            </div>
        </nav>

        <!-- Search & Filters -->
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="search" class="form-control" placeholder="Search by title...">
                </div>
                <div class="col-md-4">
                    <select id="genre-filter" class="form-select">
                        <option value="">All Genres</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Book List -->
        <div class="container">
            <div class="spinner"></div>
            <div id="book-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div id="pagination" class="d-flex justify-content-center mt-4 mx-2"></div>
        </div>

        <script type="module" src="/js/app.js"></script>
    </body>
</html>
